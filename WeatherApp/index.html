<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/media.css" />
    <link rel="stylesheet" href="style/location-slider.css">
  </head>
  <body>
    <div class="card">
      <div id="location">
        <h4>Use your current location</h4>
        <label>
          <input type="checkbox" />
          <div class="toggle-container">
            <div class="toggle-slider"></div>
          </div>
        </label>
      </div>
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button id="celsius">°C</button>
        <button id="fahrenheit">°F</button>
      </div>

      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />

        <h1 class="temp">21°C</h1>
        <h2 class="city">Ecuador</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity">98%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind">1.65km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
        <div id="description">
          <h3>Weather Description</h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
